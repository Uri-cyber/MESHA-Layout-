<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESHA - Recovery Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#FFF7ED', // Warm background
                100: '#FFEDD5',
                200: '#FED7AA',
                300: '#FDBA74',
                400: '#FB923C', // Soft Orange
                500: '#F97316', // Primary Warmth
                600: '#EA580C', // Text emphasis
                700: '#C2410C',
              },
              calm: {
                50: '#F0FDFA',
                100: '#CCFBF1',
                200: '#99F6E4',
                500: '#14B8A6', // Teal/Growth
                600: '#0D9488',
                700: '#0F766E',
              },
              stone: {
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#78716C',
                600: '#57534E',
                700: '#44403C',
                800: '#292524', // Primary Text
                900: '#1C1917',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(249, 115, 22, 0.08), 0 0 3px rgba(0,0,0,0.04)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
              'glow': '0 0 15px rgba(249, 115, 22, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F5F4; /* Stone-100 */
      }
      /* Hide scrollbar for clean mobile feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
